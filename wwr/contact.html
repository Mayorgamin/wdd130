<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ready to book your rafting trip or have questions? Contact our FUTA Rafting team, we're ready to help you enjoy an amazing adventure in Chilean Patagonia">
    <meta name="author" content="Alexis Mayorga">
    <title>Get in Touch - Futa Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/logo-futa.webp" alt="FUTA Rafting logo">
            <nav class="menu">
                <a href="index.html" target="_blank">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html" target="_blank">Trips</a>
                <a href="contact.html" target="_blank">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-info">
            <h2>CONTACT US</h2>
            <div class="contact-item">
                <p>Address: O'higgins con W-919, Futaleufu. Chile</p>
                <p>Phone: <a href="tel:+56987654321">(+56)987-654-321</a></p>
                <p>Email: <a href="mailto:contact@futarafting.cl">contact@futarafting.cl</a></p>
            </div>
        </section>
        <section>
            <h2>FIND US ON THE MAP</h2>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1215.9610206963541!2d-71.84234080634226!3d-43.19160893690359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961e765652f4e2c9%3A0x68c917d5009905fd!2sFutaleuf%C3%BA%2C%20Futaleufu%2C%20Los%20Lagos%2C%20Chile!5e0!3m2!1sen!2suk!4v1744239703316!5m2!1sen!2suk"
                    width="600" height="400" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
        <section>
            <h2>OUR EMPLOYEES</h2>
            <div class="employees-item">
                <figure>
                    <img src="images/happy1.jpg" alt="Happy Employee 1">
                    <figcaption>
                        <span class="employee-name">Sofía Ruiz</span>
                        <span class="employee-role">Adventure Coordinator</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/happy2.jpg" alt="Happy Employee 2">
                    <figcaption>
                        <span class="employee-name">Javier González</span>
                        <span class="employee-role">Lead Rafting Guide</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/happy3.webp" alt="Happy Employee 3">
                    <figcaption>
                        <span class="employee-name">Aaron De Sousa</span>
                        <span class="employee-role">Safety Officer</span>
                    </figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>LEAVE US A MESSAGE</h2>
            <form action="#" method="post">
                <fieldset>
                    <div class="form-item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Choose a purpose</legend>
                    <div>
                        <input type="radio" id="general-inquiry" name="purpose" value="general">
                        <label for="general-inquiry">General inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation-question" name="purpose" value="reservation">
                        <label for="reservation-question">Reservation question</label>
                    </div>
                    <div>
                        <input type="radio" id="website-suggestion" name="purpose" value="suggestion">
                        <label for="website-suggestion">Website suggestion</label>
                    </div>
                </fieldset>

                <fieldset>
                    <!-- aria-labelledby to associate legend as label for the textarea -->
                    <legend id="message-legend">Your message</legend>
                    <textarea name="message" id="message" rows="6" aria-labelledby="message-legend"></textarea>
                </fieldset>
                <fieldset>
                    <div class="form-item">

                        <label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p><a href="https://app.moqups.com/sAchcfPm4ED6l1MHoErV22saxZitlH88/view/page/ad12de680" target="_blank"
                        class="wireframe">View Wireframe</a></p>
            </div>
            <div class="footer-right">
                <p>&copy;2025 | FUTA Rafting | Alexis Mayorga</p>
                <nav class="social-links">
                    <a href="https://x.com/home" target="_blank"><img src="images/x.png" alt="X icon">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png"
                            alt="Instagram icon">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.png" alt="Youtube icon">
                    </a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
