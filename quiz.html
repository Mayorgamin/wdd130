<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>☑️ Basic HTML and CSS quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="q1">
                        <span class="question-number">1.</span>What does the acronym CSS stand for?
                    </label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">
                        <span class="question-number">2.</span>How are id and class attributes selected in CSS?
                    </label>
                    <textarea name="q2" id="q2" rows="4"></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">
                        <span class="question-number">3.</span>Which of the following is a valid CSS comment?
                    </label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="comment1">comment1</option>
                        <option value="comment2">comment2</option>
                        <option value="comment3">comment3</option>
                        <option value="comment4">comment4</option>
                        <option value="comment5">comment5</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">
                        <span class="question-number">4.</span>What is the bottom margin given this declaration?
                    </label>
                    <pre><code>margin: 10px 5px 15px;</code></pre>
                    <input type="number" min="0" id="q4" name="q4">
                </div>
                <div class="form-item">
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - Example Quiz | Alexis Mayorga</p>
    </footer>

</body>

</html>
